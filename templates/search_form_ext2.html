<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
{% if errors %}
    <ul>
        {% for error in errors %}
            <li><p style="color: red">{{ error }}</p></li>
        {% endfor %}
    </ul>
{% endif %}
{% if movies %}
    <p>Found {{movies|length}} movies</p>
<ul>
    {% for movie in movies %}
    <li>{{movie.name}}</li>
    {% endfor%}
</ul>
{% else %}
<p>No movies matched</p>
{% endif%}
<form action="/searchVerify" method='get'>
    <input type='text' name="name">
    <input type="submit" value="搜索">
</form>
</body>
</html>
